<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      color: #343a40;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }
    h2 {
      color: #007bff;
    }
    .btn-info {
      background-color: #007bff;
      border: none;
    }
    .btn-info:hover {
      background-color: #0056b3;
    }
    .about {
      margin-top: 20px;
      font-size: 1.1em;
      line-height: 1.6;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Welcome to Our Home Page!</h2>
  <p class="about">
    At ACS, we strive to deliver the best solutions for your needs. Our team is dedicated to providing top-notch service and ensuring your satisfaction. Explore our website to learn more about what we offer and how we can assist you.
  </p>
  <a href="/register" class="btn btn-info mt-4">Get Start</a>
</div>

</body>
</html>
